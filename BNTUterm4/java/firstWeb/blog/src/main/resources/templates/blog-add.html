<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title/>Blog of site </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class = "container mt-5 mb-5">
    <h1>Adding article</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Enter name of article" class="form-control"><br>
        <input type="text" name="anons" placeholder="Enter anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Enter full text" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add article</button>
    </form>
</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>>

<body bgcolor="#FFFFFF">

<h3 align="left"><font color="#0000FF" size="4" face="Arial">display/?</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>display</b>(<i>TERM</i>....) </p>

<p align="left">Output a number of arguments in the standard
output stream </p>

<p align="left"><b>Remarks</b> </p>

<p align="left"><b>display</b> in compare with <b>write/1</b>
always writes the given list of terms on the standard output
device (Dialog Window). </p>

<p align="left"><b>Example</b> </p>

<pre>display(&quot;\nYou&quot;, ' ', &quot;must know&quot;,&quot; this predicate already&quot;). </pre>
</body>

<P ALIGN=LEFT><FONT FACE='Arial' SIZE=4>Save As</FONT>
<P ALIGN=LEFT>Saves the file in the active Edit window to disk with the different filename. Prompt the user about new file name using the standard <B>File Save As</B> dialog box.
<P ALIGN=LEFT>This command is disabled if no Edit window is active.

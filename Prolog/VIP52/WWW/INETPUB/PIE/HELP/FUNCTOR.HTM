<p align="left">functor(<i>Term,Func,Arity</i>) </p>

<p align="left">Succeed if the <i>Func</i> is the functor of a <i>Term</i>
with the given <i>Arity</i> </p>

<p align="left"><b>Example</b> </p>

<pre>functor(D,date,3),
arg(1,D,17),
arg(2,D,april),
arg(3,D,1997).
D=date(17,april,1997)
1 Solution </pre>

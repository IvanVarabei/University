<h3 align="left"><font color="#0000FF" size="4" face="Arial">write/?</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>write</b>(<i>TERM</i>....) </p>

<p align="left">Output a number of arguments </p>

<p align="left"><b>Remarks</b> </p>

<p align="left"><b>write</b> writes the given list of terms on
the current output device. </p>

<p align="left"><b>Example</b> </p>

<pre>write(&quot;\nYou&quot;, ' ', &quot;must know&quot;,&quot; this predicate already&quot;). </pre>

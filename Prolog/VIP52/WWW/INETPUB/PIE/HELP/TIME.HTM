<h3 align="left"><font color="#0000FF" size="4" face="Arial">time/4</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>time</b>(<i>Hour,Min,Sec,Hunderths</i>) </p>

<p align="left">Set or read the system time </p>

<p align="left">Reads the time from the computer's internal
clock. </p>

<p align="left">Note that the Hundredths are currently not
available on UNIX </p>

<p align="left"><b>Example</b> </p>

<pre>time(H,M,S,T)
H=11, M=30, S=13, T=49
1 Solution </pre>

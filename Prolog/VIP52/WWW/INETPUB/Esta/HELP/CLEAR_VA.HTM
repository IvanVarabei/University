<BODY>
<P ALIGN=LEFT><FONT FACE='Arial' SIZE=4>CLEAR_VALUE Procedure</FONT>
<P ALIGN=LEFT>See also: <A HREF='CALL_ACT.HTM'>Call Action</A>
<P ALIGN=LEFT>The built-in procedure: <B>clear_value</B>(&lt;<A HREF='NAME.HTM'>parameter-name</A>&gt;) clears a parameter value in the current knowledge base - in other words it returns it to its unevaluated state. The next time the value of the parameter is required it is reevaluated.

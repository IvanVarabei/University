<p ALIGN="LEFT"><font FACE="Arial" SIZE="4">Undo &amp; Redo</font>
<p ALIGN="LEFT"><b>Undo &amp; Redo</b> commands are accessible from the <b>Edit </b>menu and <b>Editor</b> <a href="editor_s.htm">SpeedMenu</a>
<p ALIGN="LEFT"><b>Undo</b> command reverses the last editing action
<p ALIGN="LEFT">Hot key: <b>Alt+Backspace</b>
<p ALIGN="LEFT"><b>Redo</b> command reverses the action of an <b>Undo</b> command
<p ALIGN="LEFT">Hot key: <b>Alt+Shift+Backspace</b>

<P ALIGN=LEFT><FONT FACE='Arial' SIZE=4>SOUND Procedure</FONT>
<P ALIGN=LEFT>See also: <A HREF='CALL_ACT.HTM'>Call Action</A>
<P ALIGN=LEFT>The built-in procedure <B>sound</B>(<A HREF='NUMBER.HTM'>Duration</A>,<A HREF='NUMBER.HTM'>Frequency</A>) generates a sound through the computers loudspeaker lasting the given duration and with the given frequency.

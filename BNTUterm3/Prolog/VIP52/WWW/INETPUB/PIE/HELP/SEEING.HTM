<p align="left"><b>seeing</b>(<i>Filename</i>) </p>

<p align="left">Returns the name of the opened input file. </p>

<p align="left"><b>Example</b> </p>

<pre>see(&quot;file.txt&quot;),
seeing(File),
display(&quot;Input stream:&quot;,File). 
</pre>

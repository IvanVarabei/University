<h3 align="left"><font color="#0000FF" size="4" face="Arial">arg/3</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>arg</b>(<i>N,TERM,ARG</i>) </p>

<p align="left">Unify the <i>Nth</i> argument of the term </p>

<p align="left"><b>Remarks</b> </p>

<p align="left">The arguments in a term are numbered from left to
right begining with 1. </p>

<p align="left"><b>Example</b> </p>

<pre>arg(2,f(X,t(a),t(b)),Y)
Y=t(a)
1 Solution </pre>

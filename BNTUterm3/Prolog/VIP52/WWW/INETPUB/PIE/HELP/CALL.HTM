<h3 align="left"><font color="#0000FF" size="4" face="Arial">call/1</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>call</b>(<i>Goal</i>) </p>

<p align="left">Evaluates the new <i>Goal</i>. </p>

<p align="left"><b>Remarks</b> </p>

<p align="left">The predicate <b>call</b> is used to evaluate the
new goal, given by its argumnent. This is the way to use a
variable as subgoal. </p>

<p align="left"><b>Example</b> </p>

<pre>Goal=..[f,2,&quot;abc&quot;],
call(Goal).
</pre>

<p align="left"><b>telling</b>(<i>Filename</i>) </p>

<p align="left">Returns the name of the opened output file. </p>

<p align="left"><b>Example</b> </p>

<pre>tell(&quot;file.txt&quot;),
telling(File),
display(&quot;Output stream:&quot;,File). 
</pre>

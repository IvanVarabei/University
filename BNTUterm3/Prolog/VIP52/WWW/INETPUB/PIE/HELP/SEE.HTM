<h3 align="left"><font color="#0000FF" size="4" face="Arial">see/1</font><font
color="#0000FF"> </font></h3>

<p align="left"><b>see</b>(<i>Filename</i>) </p>

<p align="left">Open file for input. </p>

<p align="left"><b>Remarks</b> </p>

<p align="left"><b>see/1</b> opens the disk file <i>FileName</i>
for reading and attaches the input stream to it. </p>

<p align="left"><b>Example</b> </p>

<pre>tell(&quot;dd.txt&quot;),
write(&quot;line 1\n&quot;),
write(&quot;line 2\n&quot;),
write(&quot;line 3\n&quot;),
told,
see(&quot;dd.txt&quot;),
readln(Str1),
seen,
display(Str1). 
</pre>
</body>

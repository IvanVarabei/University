<p ALIGN="LEFT"><font FACE="Arial" SIZE="4">Reset</font>
<p ALIGN="LEFT">Resets the Inference Engine. Removes all facts and rules from the internal database.
<p ALIGN="LEFT">To assert new facts and/or rules in the internal database use <a href="reconsult_.htm">Reconsult</a> or <a href="consult_.htm">Consult</a> commands. You can also assert them interactively through the <a href="dialog_window.htm">Dialog Window</a>.

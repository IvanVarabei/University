<font FACE="Arial" SIZE="4"><b>

<p>About The Travel Expenses Model.</p>
</b></font>

<p>The Travel Model is the easy model, which permits to calculate main Travel Expenses.</p>

<p>It is based on the set of equations:</p>

<p>Dist=Speed*Time</p>

<p>GasTot=Dist*GasPU </p>

<p>GasCost=GasTot*GasPrice</p>

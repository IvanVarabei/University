<P ALIGN=LEFT><FONT FACE='Arial' SIZE=4>Type Field</FONT>
<P ALIGN=LEFT>The type of a parameter is specified by the keyword: type, followed by one of the keywords boolean, number, text or category. The <A HREF='BNF_SYNT.HTM'>syntax</A> for the type field is: 
<P ALIGN=LEFT><FONT FACE='Courier' SIZE=2>&lt;type field&gt; ::= type <A HREF='BOOLEAN1.HTM'>boolean</A>|<A HREF='TEXT_PAR.HTM'>text</A>|<A HREF='NUMBER_P.HTM'>number</A>|<A HREF='CATEGORY.HTM'>category</A> </FONT>
